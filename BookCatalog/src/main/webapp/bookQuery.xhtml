<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich">
<h:body>
    <h:outputLabel value="Hello, world1121"/>
    <rich:dataTable var="book" value="#{bookFetcher.books}">
        <rich:column>
            <h:outputText value="#{book.id}"/>
        </rich:column>
        <rich:column>
            <h:outputText value="#{book.title}"/>
        </rich:column>
        <rich:column>
            <h:outputText value="#{book.yearPublished}"/>
        </rich:column>
        <rich:column>
            <h:outputText value="ISBN:#{book.iSBN}"/>
        </rich:column>
        <rich:column>
            <h:outputText value="#{book.publisher}"/>
        </rich:column>
        <rich:column>
            <h:outputText value="#{book.rating}"/>
        </rich:column>
    </rich:dataTable>
</h:body>
</html>

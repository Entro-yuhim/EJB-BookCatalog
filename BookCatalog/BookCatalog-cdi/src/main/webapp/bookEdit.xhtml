<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:rich="http://richfaces.org/rich" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head></h:head>
<f:metadata>
    <f:viewAction action="#{bookEditController.init}"/>
</f:metadata>
<h:body>
    <div style="margin:auto; width:800px;">
        <rich:panel>
            <h:form>
                <rich:pickList id="authorPicklist" value="#{bookEditController.authorsSelected}"
                               listHeight="200px">
                    <f:selectItems value="#{bookEditController.authorsAutocomplete}" var="author" itemValue="${author.id}" itemLabel="${author.firstName}"/>
                </rich:pickList>
                <h:commandButton value="Apply" action="#{bookEditController.removeAuthors}"/>
            </h:form>
        </rich:panel>
    </div>
</h:body>
</html>

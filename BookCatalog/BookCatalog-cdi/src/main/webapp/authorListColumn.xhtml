<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
<ui:composition>
    <rich:column sortBy="#{property}" sortOrder="#{bean.sortOrders[property]}"
                 filterValue="#{bean.filterValues[property]}"
                 filterExpression="#{property}" filterType="custom" sortType="custom" width="#{width}">
        <f:facet name="header">
            <h:outputLabel value="#{title}"/>
            <h:commandLink action="#{bean.toggleSort}">
                <h:outputLabel value=" #{bean.sortOrders[property]}" rendered="#{bean.sortOrders[property] != null}"/>
                <a4j:ajax render="richTable"/>
                <f:setPropertyActionListener target="#{bean.sortProperty}" value="#{property}"/>
            </h:commandLink>
            <br/>
            <h:inputText value="#{bean.filterValues[property]}">
                <a4j:ajax render="richTable@body scroller" event="keyup"/>
            </h:inputText>
        </f:facet>
        <h:panelGrid columns="1">
            <ui:repeat value="#{record[property]}" var="var">
                <h:outputLabel value="#{var.firstName}"/>
            </ui:repeat>
        </h:panelGrid>
        <ui:remove>
            <h:button title="Edit" outcome="authorEdit" value="Edit">
                <f:param name="authorId" value="#{record.id}"/>
            </h:button>
        </ui:remove>
    </rich:column>
</ui:composition>
</html>

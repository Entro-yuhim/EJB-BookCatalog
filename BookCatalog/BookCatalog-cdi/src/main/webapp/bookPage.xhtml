<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="WEB-INF/templates/default.xhtml">
    <ui:define name="page-body">
        <h1>
            This page is currently being developed.
        </h1>
            <a4j:queue requestDelay="500" ignoreDupResponses="true"/>
            <h:form>
                <div style="margin-bottom: 10px;">
                    <h:commandButton title="Delete" action="#{bookListController.doStuff}" value="Create" style="float:left; margin-left: 7%;"/>
                    <h:commandButton title="Delete" action="#{bookListController.doStuff}" value="Delete" style="float:right; margin-right: 7%;"/>
                </div>
                <rich:dataTable id="goodsTable" value="#{bookListController.books}" var="record" rows="15"
                                styleClass="basicTable">
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{record.id}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Title"/>
                        </f:facet>
                        <h:outputText value="#{record.title}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Authors"/>
                        </f:facet>
                        <h:outputText value="#{record.authorNames}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Rating"/>
                        </f:facet>
                        <h:outputText value="#{record.rating}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Delete"/>
                        </f:facet>
                        <h:selectBooleanCheckbox value="#{bookListController.checked[record.id]}"/>
                    </rich:column>
                    <f:facet name="footer">
                        <rich:dataScroller/>
                    </f:facet>
                </rich:dataTable>
            </h:form>
    </ui:define>
</ui:composition>

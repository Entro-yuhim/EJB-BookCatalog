<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="WEB-INF/templates/default.xhtml">
    <ui:define name="page-body">
        <h1>
            This page is currently being developed.
        </h1>
        <a4j:queue requestDelay="500" ignoreDupResponses="true" name="bookPageQueue"/>
        <h:form>
            <div style="margin-bottom: 10px;">
                <h:commandButton title="Delete" action="bookCreate" value="Create"
                                 style="float:left; margin-left: 7%;"/>
                <h:commandButton title="Delete" action="#{bookListController.doStuff}" value="Delete"
                                 style="float:right; margin-right: 7%;"/>
            </div>
            <rich:dataTable id="richTable" value="#{bookListController.books}" var="record" rows="20"
                            styleClass="basicTable" keepSaved="true">
                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    <h:outputText value="#{record.id}"/>
                </rich:column>
                <ui:include src="tableColumn.xhtml">
                    <ui:param name="title" value="Title"/>
                    <ui:param name="bean" value="#{bookListController}"/>
                    <ui:param name="property" value="title"/>
                </ui:include>
                <ui:include src="tableColumn.xhtml">
                    <ui:param name="title" value="Authors"/>
                    <ui:param name="bean" value="#{bookListController}"/>
                    <ui:param name="property" value="authorNames"/>
                </ui:include>
                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="Authors"/>
                    </f:facet>
                    <h:outputText value="#{record.authorNames}"/>
                </rich:column>
                <ui:include src="tableColumn.xhtml">
                    <ui:param name="title" value="Rating"/>
                    <ui:param name="bean" value="#{bookListController}"/>
                    <ui:param name="property" value="rating"/>
                </ui:include>
                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="Edit"/>
                    </f:facet>
                        <h:commandButton title="Edit" action="bookEdit" value="Edit">
                            <f:param name="bookId" value="#{record.id}"/>
                        </h:commandButton>
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="Delete"/>
                    </f:facet>
                    <h:selectBooleanCheckbox value="#{bookListController.checkedForAction[record.id]}"/>
                </rich:column>
                <f:facet name="footer">
                    <rich:dataScroller id="scroller"/>
                </f:facet>
            </rich:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="WEB-INF/templates/default.xhtml">
    <ui:define name="page-body">
        <h1>
            This page is currently being developed.
        </h1>
        <h:form>
            <rich:dataTable id="richTable" value="#{reviewListController.model}" var="record" rows="20"
                            styleClass="basicTable" keepSaved="true">
                <ui:include src="tableColumn.xhtml">
                    <ui:param name="title" value="Id"/>
                    <ui:param name="bean" value="#{reviewListController}"/>
                    <ui:param name="property" value="username"/>
                </ui:include>
                <f:facet name="footer">
                    <rich:dataScroller id="scroller"/>
                </f:facet>
            </rich:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

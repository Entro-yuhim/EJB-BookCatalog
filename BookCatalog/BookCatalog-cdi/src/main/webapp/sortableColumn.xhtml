<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
<ui:composition>
    <rich:column sortBy="#{property}" sortOrder="#{bean.sortOrders[property]}"
                 filterValue="#{bean.filterValues[property]}"
                 filterExpression="#{property}" filterType="custom" sortType="custom" width="#{width}">
        <f:facet name="header">
            <h:outputLabel value="#{title}"/>
            <h:commandLink action="#{bean.toggleSort}">
                <h:outputLabel value=" #{bean.sortOrders[property]}" rendered="#{bean.sortOrders[property] != null}"/>
                <a4j:ajax render="richTable"/>
                <f:setPropertyActionListener target="#{bean.sortProperty}" value="#{property}"/>
            </h:commandLink>
        </f:facet>
        <h:outputText value="#{record[property]}"/>
    </rich:column>
</ui:composition>
</html>
